questions:
- variable: rancher.url
  label: Rancher URL
  default: ""
  description: "The URL of the Rancher server."
  type: string
  required: true
  group: Rancher Configuration

- variable: rancher.token
  label: Rancher Token
  default: ""
  description: "The access token for the Rancher server."
  type: string
  required: true
  group: Rancher Configuration

- variable: s3.useAwsS3
  label: Use AWS S3 Endpoint
  default: "true"
  description: "Use AWS S3 Endpoint"
  type: boolean
  group: S3 Configuration
  show_subquestion_if: false
  subquestions:
  - variable: s3.endpoint
    label: S3 endpoint URL
    default: "https://<hostname>:<port no>"
    description: "The URL of S3 endpoint."
    type: string
    required: true

- variable: s3.region
  label: Region
  default: "us-east-2"
  description: "Region"
  type: string
  required: true
  group: S3 Configuration

- variable: s3.bucket
  label: Bucket name
  default: ""
  description: "Bucket name"
  type: string
  required: true
  group: S3 Configuration

- variable: s3.folder
  label: Folder name
  default: ""
  description: "Folder name"
  type: string
  required: false
  group: S3 Configuration

- variable: s3.insecureTLSSkipVerify
  label: Skip TLS Verifications
  default: false
  description: "Skip TLS Verifications"
  type: boolean
  required: true
  group: S3 Configuration

- variable: s3.accessKeyId
  label: Access Key ID
  default: ""
  description: "Access Key ID"
  type: string
  required: true
  group: S3 Configuration

- variable: s3.secretAccessKey
  label: Secret Access Key
  default: ""
  description: "Secret Access Key"
  type: password
  required: true
  group: S3 Configuration

- variable: rancher.srImageRepository
  label: SR image Repository
  default: "ghcr.io/rancher/supportability-review:latest"
  description: "The repository of SR image."
  type: string
  required: false
  group: Debug
